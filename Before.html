<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Item Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
    }

    .sidebar {
      width: 230px;
      background: #0d1b2a;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 0;
      cursor: pointer;
      opacity: 0.9;
    }

    .sidebar ul li:hover {
      opacity: 1;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .cancel {
      background: #ddd;
    }

    .submit {
      background: #0066ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ZFF</h2>
    <ul>
      <li>Dashboard</li>
      <li>Schedule</li>
      <li>Hours Tracking</li>
      <li>Shift Swaps</li>
      <li>Team Directory</li>
      <li>Messages</li>
      <li>Inventory</li>
      <li>Profile</li>
      <li>Notifications</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">Inventory Item Management</div>

    <div class="search-bar">
      <input type="text" placeholder="Search by name, NDC, barcode, or manufacturer..." />
    </div>

    <div class="container">
      <h3>Add New Inventory Item</h3>

      <div class="form-grid">
        <div class="form-group">
          <label>Item Name *</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Brand Name</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Generic Name</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Barcode / UPC</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>NDC Number *</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Category *</label>
          <select>
            <option>Select category</option>
          </select>
        </div>

        <div class="form-group">
          <label>Manufacturer</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Dosage Form *</label>
          <select>
            <option>Select form</option>
          </select>
        </div>

        <div class="form-group">
          <label>Strength *</label>
          <input type="text" placeholder="e.g. 500" />
        </div>

        <div class="form-group">
          <label>Package Size *</label>
          <input type="text" placeholder="e.g. 100" />
        </div>
      </div>

      <div class="form-group" style="margin-top: 20px;">
        <label>Description</label>
        <textarea></textarea>
      </div>

      <div class="btn-row">
        <button class="btn cancel">Cancel</button>
        <button class="btn submit">Add Item to Inventory</button>
      </div>
    </div>
  </div>
</body>
</html>
